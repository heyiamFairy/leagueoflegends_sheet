<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* your existing CSS styles here */

  /* Additional CSS styles for the selected image */
  #selected-position {
    position: absolute;
    bottom: 150px; /* You can adjust this value as needed */
    left: 500px; /* You can adjust this value as needed */
    display: none;
  }
</style>
</head>
<body>
<section id="position_box">
  <label for="position">포지션</label>
  <select id="position">
    <option value="all">올라이너</option>
    <option value="top">탑</option>
    <option value="jg">정글</option>
    <option value="mid">미드</option>
    <option value="ad">원딜</option>
    <option value="sup">서포터</option>
  </select>
  <div id="selected-position">
    <img src="line" alt="선택된 포지션">
  </div>
</section>

<script>
  const positionSelect = document.getElementById("position");
  const selectedPositionDiv = document.getElementById("selected-position");
  const selectedPositionImage = selectedPositionDiv.querySelector("img");

  positionSelect.addEventListener("change", function() {
    const selectedValue = positionSelect.value;
    selectedPositionImage.src = `line/${selectedValue.toUpperCase()}.png`;
    selectedPositionImage.alt = selectedValue;
    selectedPositionDiv.style.display = "block";
  });
</script>
</body>
</html>
